<div class="cars-component">
    <div class="filters-container">
        <div class="row-1">
            <div class="date-box">
                <label>Дата с</label>
                <date-component></date-component>
            </div>
            <div class="date-box">
                <label>Дата по</label>
                <date-component></date-component>
            </div>
            <div class="text-box">
                <label>Цена от</label>
                <dx-text-box placeholder="Цена от" [showClearButton]="true">
                </dx-text-box>
            </div>
            <div class="text-box">
                <label>Цена до</label>
                <dx-text-box placeholder="Цена до" [showClearButton]="true">
                </dx-text-box>
            </div>
            <div class="text-box">
                <label>Сумма залога от</label>
                <dx-text-box placeholder="Сумма залога от" [showClearButton]="true">
                </dx-text-box>
            </div>
            <div class="text-box">
                <label>Сумма залога до</label>
                <dx-text-box placeholder="Сумма залога до" [showClearButton]="true">
                </dx-text-box>
            </div>

        </div>
        
        <div class="row-2">
            <div class="filters">
                <mat-form-field  floatLabel="always">
                  <label>Категории</label>
                  <mat-select [(value)]="filter.carClasses" multiple (selectionChange)="onCarClassSelectionChange($event)">
                    <mat-option [value]="0">Все</mat-option>
                    <mat-option *ngFor="let classType of carClasses" [value]="classType.carClassId">
                      {{ classType.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            <div class="filters">
                <mat-form-field>
                  <mat-label>Марки </mat-label>
                  <mat-select [(value)]="filter.carBrands" multiple (selectionChange)="onCarBrandSelectionChange($event)">
                    <mat-option [value]="0">Все</mat-option>
                    <mat-option *ngFor="let brand of carBrands" [value]="brand.carBrandId">
                      {{ brand.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
              
              
              
           
            
            
            <div class="filters">
                <label for="transmissionType">Трансмиссия</label>
                <select id="transmissionType" (change)="onTransmissionChange($event)">
                    <option value="">Все</option>
                    <option *ngFor="let transmission of carTransmissionTypes" [value]="transmission.carTransmissionId">
                        {{ transmission.name }}</option>
                </select>
            </div>
            <div class="filters">
                <label for="fuelType">Топливо</label>
                <select id="fuelType" (change)="onFuelTypeChange($event)">
                    <option value="">Все</option>
                    <option *ngFor="let fuel of carFuelTypes" [value]="fuel.carFuelTypeId">{{ fuel.name }}</option>
                </select>
            </div>

        </div>
    </div>
    <div class="list-container">
        <div *ngFor="let car of cars" class="car-item" (click)="redirectToCar(car.carId)">
            <img class="car-image" [src]="car.carImages[0].imageData" alt="Car Image" />
            <div class="car-info">
                <span class="car-title">{{ car.carName }}</span>
                <div class="car-details">
                    <span>Топливо: {{ car.fuelTypeName }}</span>
                    <span>Класс: {{ car.className }}</span>
                    <span>Трансмиссия: {{ car.transmissionTypeName }}</span>
                    <div class="cost-container">
                        <span>Цена : {{car.costPerDay}}</span>
                        <span>Сумма залога: {{car.depositAmount}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
