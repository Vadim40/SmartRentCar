<div class="car-component">
  <!-- Левый блок: изображения автомобиля -->
  <div class="car-container">
    <div class="car-details">
      <div class="car-images">
        <div class="main-image">
          <img [src]="car.carImages[0].imageData" [alt]="car.carName" />
        </div>
        <div class="thumbnail-images">
          <img *ngFor="let img of car.carImages.slice(1, 3)" [src]="img.imageData" [alt]="car.carName" />
        </div>
        <div *ngIf="car.carImages.length > 3" class="additional-images">
          <button class="action-button" (onClick)="viewMoreImages()">
            Посмотреть больше
          </button>

        </div>

      </div>

      <!-- Правый блок: информация об автомобиле -->
      <div class="car-info">
        <span>{{ car.carName }}</span>
        <table>

          <tr>
            <td>Тип топлива</td>
            <td>{{ car.fuelTypeName }}</td>
          </tr>
          <tr>
            <td>Класс</td>
            <td>{{ car.className }}</td>
          </tr>
          <tr>
            <td>Трансмиссия</td>
            <td>{{ car.transmissionTypeName }}</td>
          </tr>
          <tr>
            <td>Цена за день</td>
            <td>{{ car.costPerDay }} ETH</td>
          </tr>
          <tr>
            <td>Залог</td>
            <td>{{ car.depositAmount }} ETH</td>
          </tr>
          <tr>
        </table>
      </div>

    </div>

    <!-- <div class="company-info">
      <div class="company-logo">
        <img [src]="company.image" [alt]="company.name" />
      </div>
      <div class="company-details">
        <h3>{{ company.name }}</h3>
        <span><strong>Email:</strong> {{ company.email }}</span><br />
        <span><strong>Телефон:</strong> {{ company.phoneNumber }}</span>
      </div>
    </div> -->

  </div>
  <app-car-booking [car]="car"></app-car-booking>
</div>
